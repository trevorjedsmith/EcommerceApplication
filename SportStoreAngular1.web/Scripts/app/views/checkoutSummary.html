<h2>Your Cart</h2>

<div ng-controller="cartSummaryController">


    <div class="alert alert-warning" ng-show="cartData.length == 0">
        There are no products in your shopping cart.
        <a href="#/products" class="alert-link alert-danger">Click here to return to products</a>
    </div>

    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData">
                    <td class="text-center">{{item.count}}</td>
                    <td class="text-left">{{item.name}}</td>
                    <td class="text-right">{{item.price | currency}}</td>
                    <td class="text-right">{{ (item.price * item.count) | currency}}</td>
                    <td>
                        <button ng-click="remove(item.productid)"
                                class="btn btn-sm btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true" />
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">
                        Total:
                    </td>
                    <td class="text-right">
                        {{total() | currency}}
                    </td>
                </tr>
            </tfoot>
        </table>

        <div class="text-center">
            <a class="btn btn-primary btn-lg" href="#/products">Continue Shopping
                <span class="glyphicon glyphicon-hand-left" aria-hidden="true" /></a>
            <a class="btn btn-primary btn-lg" href="#/placeorder">Place order now
                <span class="glyphicon glyphicon-hand-right" aria-hidden="true" /></a>
        </div>
        
    </div>

</div>
