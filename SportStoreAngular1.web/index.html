<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportStore</title>
	<meta charset="utf-8" />
    <!--Scripts-->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <!--Angular Scripts-->
    <script src="Scripts/angular.js"></script>

    <!--Css-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <script>
        //this is creating a new angular module with no di 
        //set module
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="Scripts/app/sportsStore.js"></script>
    <script src="Scripts/app/customFilters.js"></script>
    <script src="Scripts/app/productListController.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-default">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error {{data.error.status}}. The products were not loaded.
        <a href="/app.html" class="alert-link">Click here to try again.</a>
    </div>
    <ng-include src="'Scripts/app/views/productList.html'"></ng-include>
</body>
</html>
